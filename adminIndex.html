<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
</head>

<body onload="checkAdmin()">
    <div class="page d-flex">
        <div class="scroller"></div>
        <div class="sidebar bg-white p-20 p-relative">
            <h3 class="p-relative txt-c mt-0">Football</h3>
            <ul>
                <li>
                    <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-regular fa-chart-bar fa-fw"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li hidden id="lout">
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="#" onclick="logOut()">
                        <i class="fa-regular fa-circle-user fa-fw"></i>
                        <span>logout</span>
                    </a>
                </li>
                <li id="listLogin">
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="login.html">
                        <i class="fa-solid fa-gear fa-fw"></i>
                        <span>Login</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="teams.html">
                        <i class="fa-regular fa-user fa-fw"></i>
                        <span>Teams</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="players.html">
                        <i class="fa-solid fa-diagram-project fa-fw"></i>
                        <span>Players</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="trophies.html">
                        <i class="fa-solid fa-graduation-cap fa-fw"></i>
                        <span>Trophies</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="History.html">
                        <i class="fa-regular fa-circle-user fa-fw"></i>
                        <span>History</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content w-full">
            <!-- Start Head -->
            <div class="head bg-white p-15 between-flex">
                <div class="search p-relative">
                    <input class="p-10" type="search" placeholder="Type a Keyword">
                </div>
                <div class="icons d-flex align-center">
                    <span class="notification p-relative">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </span>
                    <img src="imgs/avatar.png" alt="">
                </div>
            </div>
            <!-- End Head -->     
            <h1 class="p-relative">Dashboard</h1> 
            <div class="records p-20 bg-white">
                <h2>Users</h2>
                <!-- <i id="recordsToggle" class="up fa-solid fa-arrow-up"></i>
                <i id="recordsToggleHidden" class="hidden down fa-solid fa-arrow-down"></i> -->
                <ol id="recordsList" type="1">
                    <li>
                        <button class="userBtn" onclick="toggleAddUsr()">Add User</button>
                    </li>
                    <li>
                        <Button class="userBtn" onclick="toggleEditUsr()">Edit User</Button>
                    </li>
                    <li>
                        <button class="userBtn" onclick="toggleDelUsr()">Delete User</button>
                    </li>
                </ol>
            </div>  
            
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
