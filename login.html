<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
</head>

<body onload="redirect()">
    <div class="page d-flex">
        <div class="sidebar bg-white p-20 p-relative">
            <h3 class="p-relative txt-c mt-0">Football</h3>
            <ul>
                <li>
                    <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-regular fa-chart-bar fa-fw"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="login.html">
                        <i class="fa-solid fa-gear fa-fw"></i>
                        <span>Login</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="teams.html">
                        <i class="fa-regular fa-user fa-fw"></i>
                        <span>Teams</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="players.html">
                        <i class="fa-solid fa-diagram-project fa-fw"></i>
                        <span>Players</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="trophies.html">
                        <i class="fa-solid fa-graduation-cap fa-fw"></i>
                        <span>Trophies</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="History.html">
                        <i class="fa-regular fa-circle-user fa-fw"></i>
                        <span>History</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content w-full">
            <!-- Start Head -->
            <div class="head bg-white p-15 between-flex">
                <div class="search p-relative">
                    <input class="p-10" type="search" placeholder="Type a Keyword">
                </div>
                <div class="icons d-flex align-center">
                    <span class="notification p-relative">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </span>
                    <img src="imgs/avatar.png" alt="">
                </div>
            </div>
            <!-- End Head -->
            <h1 class="p-relative">Login</h1>
            <div class="settings-page m-20 d-grid gap-20">
            </div>
            <!-- End Project Table -->
        </div>
        <div id="loginForm">
            <form onsubmit="return logIn()" action="index.html" id="loginFormf" method="get">
                <input type="text" placeholder="Username" id="usr">
                <div><input type="password" placeholder="password" id="pssd"></div>
                <div><a href="Register.html" id ="regLink">Not Registerd? Create new account</a></div>
                <div><button type="submit" id="submitButton">Login</button></div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
